defaultPlacement: end
enableVersioning: true
entryTypes:
  -
    uid: bb6d289b-c3cf-4a8d-9324-b98cbd32753b # Post
handle: blog
maxAuthors: 1
name: Blog
previewTargets:
  -
    __assoc__:
      -
        - label
        - 'Primary entry page'
      -
        - refresh
        - '1'
      -
        - urlFormat
        - '{url}'
  -
    __assoc__:
      -
        - label
        - 'Gatsby entry page'
      -
        - refresh
        - ''
      -
        - urlFormat
        - '@gatsby/{uri}'
propagationMethod: all
siteSettings:
  f3400d6f-0f33-4cef-9521-f8f6620399ec: # Craft Blog
    enabledByDefault: true
    hasUrls: true
    template: _private/blog-entry
    uriFormat: 'blog/{slug}'
type: channel
